<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Coded by Naveed Hassan</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>

</head>

<body>
    <section class="calculator--box">
        <div class="display">
            <div class="answer--box" id="answer" >123456789</div>
            <div class="calculation--box" id="calc">1234+1234*132154</div>
        </div>
        <div class="buttons">

            <div class="btn btn-ac function-btn" data-code-1="Backspace">AC</div>
            <div class="btn btn-del function-btn" data-code-1="Delete">DEL</div>

            <div class="btn btn-percent function-btn" data-code-1="">ANS</div>
            <div class="btn btn-devide function-btn"data-code-1="NumpadDivide" data-code-2="Slash">รท</div>

            <div class="btn btn-7 " data-code-1="Digit7" data-code-2="Numpad7" >7</div>
            <div class="btn btn-8 " data-code-1="Digit8" data-code-2="Numpad8" >8</div>
            <div class="btn btn-9 " data-code-1="Digit9" data-code-2="Numpad9" >9</div>
            
            <div class="btn btn-cross function-btn" data-code-1="NumpadMultiply">ร</div>

            <div class="btn btn-4 " data-code-1="Digit4" data-code-2="Numpad4" >4</div>
            <div class="btn btn-5 " data-code-1="Digit5" data-code-2="Numpad5" >5</div>
            <div class="btn btn-6 " data-code-1="Digit6" data-code-2="Numpad6" >6</div>
            
            <div class="btn btn-sub function-btn" data-code-1="NumpadSubtract">-</div>
            
            <div class="btn btn-1 " data-code-1="Digit1" data-code-2="Numpad1" >1</div>
            <div class="btn btn-2 " data-code-1="Digit2" data-code-2="Numpad2" >2</div>
            <div class="btn btn-3 " data-code-1="Digit3" data-code-2="Numpad3" >3</div>

            <div class="btn btn-plus function-btn" data-code-1="NumpadAdd">+</div>

            <div class="btn btn-0 " data-code-1="Digit0" data-code-2="Numpad0" >0</div>

            <div class="btn btn-dot " data-code-1="NumpadDecimal" data-code-2="Period">.</div>
            <div class="btn btn-equal "data-code-1="NumpadEnter" data-code-2="Enter">=</div>

        </div>
    </section>

    <div class="cradit">
        Coded by <a href="https://github.com/" target="_blank">Naveed Hassan</a>
    </div>
</body>

</html>
