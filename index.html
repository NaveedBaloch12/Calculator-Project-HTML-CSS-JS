<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Coded by Naveed Hassan</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>

</head>

<body>
    <section class="calculator--box">
        <div class="display">
            <div class="answer--box">12345</div>
            <div class="calculation--box">1234+1234</div>
        </div>
        <div class="buttons">
            <div class="btn btn-ac function-btn">AC</div>
            <div class="btn btn-del function-btn">DEL</div>
            <div class="btn btn-percent function-btn">%</div>
            <div class="btn btn-devide function-btn">/</div>

            <div class="btn btn-7 ">7</div>
            <div class="btn btn-8 ">8</div>
            <div class="btn btn-9 ">9</div>
            
            <div class="btn btn-cross function-btn">*</div>

            <div class="btn btn-4 ">4</div>
            <div class="btn btn-5 ">5</div>
            <div class="btn btn-6 ">6</div>
            
            <div class="btn btn-sub function-btn">-</div>
            
            <div class="btn btn-1 ">1</div>
            <div class="btn btn-2 ">2</div>
            <div class="btn btn-3 ">3</div>

            <div class="btn btn-plus function-btn">+</div>

            <div class="btn btn-0 ">0</div>
            <div class="btn btn-dot ">.</div>
            <div class="btn btn-equal ">=</div>

        </div>
    </section>
</body>

</html>
